<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bussiness card</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card__cover">
					<img src="./assets/img/white-overlay.svg" alt="" />
				</div>
				<div class="card__body">
					<h3 class="card__title">
						Perfect solution for small business
					</h3>
					<p class="card__text">
						Small businesses need to generate leads to grow. You can
						use tools like Ringy.
					</p>
				</div>
				<footer class="card__footer">
					<div class="card__info">
						<div class="card__user">
							<img
								src="./assets/img/avatar-image-business-card.png"
								alt=""
								class="card__avatar"
							/>
							<div class="card__user-info">
								<h4 class="card__name">Amy Burgess</h4>
								<small class="card__role"
									>Customer Manger, Solution Oy</small
								>
							</div>
						</div>
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>
